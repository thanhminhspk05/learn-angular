<div class="ekart--product--container">
  <app-search (searchTextEmiter)="onChangeSearchText($event)"></app-search>
  <product-list
    [searchText]="searchText"
    (selectedProductEmiter)="getSelectedProductValue($event)"
  ></product-list>
  <product-detail
    *ngIf="selectedProduct"
    [product]="selectedProduct"
  ></product-detail>
</div>
