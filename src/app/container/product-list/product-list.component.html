<!-- STEP 4: 
  (selectedRadioButtonChange) :  Emitter from child
  onFilterChange($event): function parent excute
-->
<app-filter
  [all]="totalProduct"
  [inStock]="totalInStock"
  [outOfStock]="totalOutOfStock"
  (selectedRadioButtonChange)="onFilterChange($event)"
></app-filter>

<div class="ekart--products--container">
  <div *ngFor="let product of products">
    <app-product
      [product]="product"
      *ngIf="
        searchText === '' || product.name.toLowerCase().includes(searchText)
      "
    ></app-product>
  </div>
</div>
