<div class="ekart--products--container">
  <ng-container *ngFor="let product of products">
    <app-product
      (click)="selectedProduct = product; setSelectedProduct(selectedProduct)"
      [product]="product"
      *ngIf="
        searchText === '' || product.name.toLowerCase().includes(searchText)
      "
    ></app-product>
  </ng-container>
</div>
