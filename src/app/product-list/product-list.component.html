<img [src]="product.pImage" alt="" />
<p>Name: {{ product.name }}</p>
<p>Price: ${{ product.price }}</p>
<p>Color: {{ product.color }}</p>
<p>Discounted Price: ${{ getDiscountedPrice().toFixed(2) }}</p>
<p>
  {{ getProductStock() }}
</p>
<button bind-disabled="!(product.inStock > 0)">Buy</button>
<input [value]="name" />

<!-- Disabled, Hidden, Checked only using property binding -->
